<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./notes.png" type="image/x-icon">
    <title>KeepNotes - A Note Taking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
           
            keep Notes
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleMenu()">
            <i class="fa-solid fa-bars fs-3" id="icon"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button class="btn btn-light" onclick="displayHome()">Home</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-light" onclick="displayNotes()">Your Notes</button>
              </li>
             
              
            </ul>
            <form class="d-flex" role="search" id="search-form">
              <input class="form-control me-2" type="search" placeholder="Search Notes.." aria-label="Search" id="input">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-primary text-center" role="alert" id="alert">
        
      </div>
   <section class="container my-5" id="home">
   <div class="row">
    <div class="col-lg-8 mx-auto">
        <h2 class="text-center">Add Note</h2>
        <form id="add-form">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" required placeholder="Enter Note Title">
             
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
             <textarea id="description" cols="30" rows="7" class="form-control" id="description" required placeholder="Enter Note Description"></textarea>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
   </div>
   </section>
   <section id="notes" class="my-5">
    <div class="container">
        <div class="row">
            <h2 class="text-center mb-5">Your Notes</h2>
            <div class="col-lg-8 mx-auto" id="note-box">
                
            </div>
        </div>
    </div>
   </section>
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Note</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-success mb-3 text-center fs-5" id="edit-alert">Note Saved ðŸ˜Š</p>
            <form id="edit-form">
                <div class="mb-3">
                
                  <input type="text" class="form-control" id="new-title" required placeholder="Edit Title">
                 
                </div>
                <div class="mb-3">
                 
                 <textarea id="new-description" cols="30" rows="5" class="form-control" required placeholder="Edit Description"></textarea>
                </div>
               
                <button type="submit" class="btn btn-primary">Save changes</button>
              </form>
        </div>
       
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
