<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guessField">
    <input type="submit" value="Submit Guess" id="guessSubmit">
    <p class="message"></p>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        const guessSubmit = document.getElementById("guessSubmit");
        const guessField = document.getElementById("guessField");
        const message = document.querySelector(".message");

        let guessCount = 0;

        guessSubmit.addEventListener("click", checkGuess);

        function checkGuess() {
            const userGuess = parseInt(guessField.value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = "Please enter a valid number between 1 and 100.";
                return;
            }

            guessCount++;

            if (userGuess === randomNumber) {
                message.textContent = `Congratulations! You guessed the number in ${guessCount} attempts!`;
                guessSubmit.disabled = true;
            } else {
                const hint = userGuess > randomNumber ? "Too high!" : "Too low!";
                message.textContent = `Wrong guess. ${hint} Try again.`;
            }

            guessField.value = "";
            guessField.focus();
        }
    </script>
</body>
</html>
